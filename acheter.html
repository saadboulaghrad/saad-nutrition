<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
    width: 300px;
    margin: 0 auto;
}

fieldset {
    border: none;
    padding: 1em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

legend {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 1em;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input[type="text"],
input[type="month"] {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ccc;
}

select {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ccc;
}

input[type="submit"] {
    width: 100%;
    padding: 0.5em;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informations de paiement</legend>
            <p>
                <label for="cardType">Carte de crédit ou de débit:</label>
                <select id="cardType">
                    <option value="visa">VISA</option>
                    <option value="mastercard">MASTERCARD</option>
                </select>
            </p>
            <p>
                <label for="cardNumber">Numéro de carte:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" />
            </p>
            <p>
                <label for="expirationDate">Date d'expiration:</label>
                <input type="month" id="expirationDate" name="expirationDate" />
            </p>
            <p>
                <label for="securityCode">Code de sécurité:</label>
                <input type="text" id="securityCode" name="securityCode" maxlength="3" />
            </p>
            <p>
                <input type="submit" value="Sauvegarder la carte" />
            </p>
        </fieldset>
    </form>

</body>
</html>
